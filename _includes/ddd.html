<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Interaction</title>
    <style>
        /* General Styles for the Portfolio Section */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .portfolio-section {
            padding: 20px;
        }

        .portfolio-row {
            display: flex;
            gap: 15px;
        }

        .portfolio-item {
            position: relative;
            flex: 1 1 33%;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }

        .portfolio-image {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease-in-out;
        }

        .portfolio-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
        }

        .portfolio-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-align: center;
            transition: transform 0.3s ease-in-out, font-size 0.3s ease-in-out;
            z-index: 1;
            pointer-events: none;
        }

        .portfolio-description {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            font-size: 1.5rem;
            line-height: 1.8;
            text-align: center;
            border-radius: 10px;
            z-index: 2;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .portfolio-item:hover .portfolio-img {
            transform: scale(1.1);
            filter: brightness(70%);
        }

        .portfolio-item:hover .portfolio-title {
            transform: translate(-50%, -50%) scale(1.2);
        }

        .portfolio-item.active {
            flex: 1 1 50%;
        }

        .portfolio-item.active .portfolio-description {
            opacity: 1;
            visibility: visible;
        }

        .portfolio-item.active .portfolio-title {
            opacity: 0;
            visibility: hidden;
        }

        .portfolio-item:not(.active) {
            flex: 1 1 25%;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .portfolio-title {
                font-size: 1.5rem;
            }

            .portfolio-description {
                font-size: 1.2rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <section class="portfolio-section">
        <div class="portfolio-row">
            <div class="portfolio-item">
                <div class="portfolio-image">
                    <img src="https://xutopot.es/img/solidrender.png" alt="Historia y visión" class="portfolio-img">
                    <div class="portfolio-title">Historia y visión</div>
                    <div class="portfolio-description">
                        <p>De la observación a la acción...</p>
                    </div>
                </div>
            </div>
            <div class="portfolio-item">
                <div class="portfolio-image">
                    <img src="https://xutopot.es/img/solidrender.png" alt="Nuestro compromiso" class="portfolio-img">
                    <div class="portfolio-title">Nuestro compromiso</div>
                    <div class="portfolio-description">
                        <p>Autenticidad y sostenibilidad...</p>
                    </div>
                </div>
            </div>
            <div class="portfolio-item">
                <div class="portfolio-image">
                    <img src="https://xutopot.es/img/solidrender.png" alt="Qué ofrecemos" class="portfolio-img">
                    <div class="portfolio-title">Qué ofrecemos</div>
                    <div class="portfolio-description">
                        <p>Soluciones reales para un futuro mejor...</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        document.querySelectorAll('.portfolio-item').forEach(item => {
            item.addEventListener('click', function () {
                this.classList.toggle('active');
                document.querySelectorAll('.portfolio-item').forEach(otherItem => {
                    if (otherItem !== this) {
                        otherItem.classList.remove('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
