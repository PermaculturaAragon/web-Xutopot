<meta charset="UTF-8">

      <title>Funciona</title>
      <style>
          body {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
              font-family: Arial, sans-serif;
          }
          .section {
              display: flex;
              flex-wrap: wrap; /* Permite que las imágenes se ajusten en pantallas pequeñas */
              width: 100%;
              height: 100vh; /* Altura de la pantalla completa */
          }
          .image-container {
              flex: 1 1 50%; /* Cada imagen ocupa el 50% del ancho */
              display: flex;
              justify-content: center;
              align-items: center;
              overflow: hidden; /* Recorta la imagen si es más grande que su contenedor */
          }
          .image-container img {
              width: 100%; /* La imagen se adapta al ancho del contenedor */
              height: auto; /* Mantiene la proporción de la imagen */
          }
          @media (max-width: 768px) {
            .image-container {
                flex: 1 1 100%; /* Cada imagen ocupa el 100% del ancho */
            }
      </style>
